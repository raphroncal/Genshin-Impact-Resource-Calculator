<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style-account.css" />
		<title>Farming Impact - Login</title>
	</head>
	<body>
		<div class="container">
			<div class="child">
				<h1 class="text-center">Create an Account</h1>
				<form action="login.html">
					<div class="mb-3">
						<label for="username-signup" class="form-label">Username</label>
						<input
							type="username-signup"
							class="form-control"
							id="username-signup"
						/>
					</div>
					<div class="mb-3">
						<label for="password-signup1" class="form-label">Password</label>
						<input
							type="password-signup1"
							class="form-control"
							id="password-signup1"
						/>
					</div>
					<div class="mb-3">
						<label for="password-signup2" class="form-label"
							>Confirm Password</label
						>
						<input
							type="password-signup2"
							class="form-control"
							id="password-signup2"
						/>
					</div>
					<button type="submit-signup" class="btn btn-primary">Submit</button>
				</form>
				<a href="login.html">Wanna login instead?</a>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
